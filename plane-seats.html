		<div class="wrapper">
			<span class="icon-close"><i class="fa-solid fa-xmark"></i> </span>
			<div class="form-box login">
				<h2>Logowanie</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon"
							><i class="fa-solid fa-envelope"></i
						></span>
						<input type="email" required />
						<label>E-mail</label>
					</div>
					<div class="input-box">
						<span class="icon"
							><i class="fa-solid fa-lock"></i
						></span>
						<input type="password" required />
						<label>Hasło</label>
					</div>
					<div class="remember-forgot">
						<label
							><input type="checkbox" /> Zapamiętaj hasło</label
						>
						<a href="#">Nie pamiętam hasła</a>
					</div>
					<button type="submit" class="btn">Zaloguj</button>
					<div class="login-register">
						<p>
							Nie masz konta?<a href="#" class="register-link">
								Zarejestruj się</a
							>
						</p>
					</div>
				</form>
			</div>
			<div class="form-box register">
				<h2>Rejestracja</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon"
							><i class="fa-solid fa-user"></i
						></span>
						<input type="text" required />
						<label>Nazwa użytkownika</label>
					</div>
					<div class="input-box">
						<span class="icon"
							><i class="fa-solid fa-envelope"></i
						></span>
						<input type="email" required />
						<label>E-mail</label>
					</div>
					<div class="input-box">
						<span class="icon"
							><i class="fa-solid fa-lock"></i
						></span>
						<input type="password" required />
						<label>Hasło</label>
					</div>
					<div class="remember-forgot">
						<label
							><input type="checkbox" /> Akcpetuję
							regulamin</label
						>
					</div>
					<button type="submit" class="btn">Zarejestruj</button>
					<div class="login-register">
						<p>
							Masz już konto?<a href="#" class="login-link">
								Zaloguj się</a
							>
						</p>
